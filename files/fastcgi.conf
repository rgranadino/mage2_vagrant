<IfModule mod_fastcgi.c>
        AddHandler php5-fcgi .php
        Action php5-fcgi /php5-fcgi
        Alias /php5-fcgi /usr/lib/cgi-bin/php5-fcgi
        FastCgiExternalServer /usr/lib/cgi-bin/php5-fcgi -flush -socket /var/run/php5-fpm.sock -idle-timeout 300
    <Directory "/usr/lib/cgi-bin/">
        Order deny,allow
        Deny from all
        <Files "php5-fcgi">
            Order allow,deny
            Allow from all
        </Files>
    </Directory>
</IfModule>

